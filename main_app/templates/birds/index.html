{% extends 'base.html' %}
{% block content %}

<h1>Birds List</h1>

{% for bird in birds %}
  <div class="card">
      <div class="card-content">
        <a href="{% url 'detail' bird.id %}">
      <span class="card-title">{{ bird.name }}</span>
      <p>Breed: {{ bird.breed }}</p>
      <p>Description: {{ bird.description }}</p>
      {% if bird.age > 0 %}
        <p>Age: {{ bird.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
